<div class="user-main-container" [@flyIn]="active">

    <div class="col-sm-9">
      <router-outlet (activate)='onActivate($event)' (deactivate)='onDeactivate($event)'></router-outlet>
    </div>
    <div class="col-sm-3">
      <div class="list-group">
        <a routerLink="normal" class="list-group-item">normal</a>
        <a routerLink="map" class="list-group-item">map</a>
      </div>
    </div>
  </div>
</div>
